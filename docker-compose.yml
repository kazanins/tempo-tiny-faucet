version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tempo-faucet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  faucet:
    build: .
    container_name: tempo-tiny-faucet
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
